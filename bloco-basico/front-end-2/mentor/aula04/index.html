<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>

  <form id="cadastro">
    <!-- todo input deve ser filho de um form -->

    <fieldset>
      <legend>Dados Pessoais</legend>
    <div style="margin-top: 16px;">
      <label for="nome">Nome Completo</label>
      <input id="nome" name="" type="text" minlength="5" maxlength="15" placeholder="Ex: João da Silva" >
    </div>

    <div style="margin-top: 16px;">
      <label for="email">E-mail:</label>
      <input id="email" type="email" required>
    </div>

    <div style="margin-top: 16px;">
      <label for="password">Password:</label>
      <input id="password" type="password" required minlength="6">
    </div>
  </fieldset>
<!-- CHECKBOX -->
    <fieldset>
      <legend>Dados Profissionais</legend>

      <div style="margin-top: 16px;">
        <label for="interesse">Area de Interesse:</label>
        <input type="checkbox" name="interesse" id="opcao1" value="opcao1" checked>
        <label for="opcao1">Profissao 1</label>

        <input type="checkbox" name="interesse" id="opcao2" value="opcao2">
        <label for="opcao2">Profissao 2</label>

        <input type="checkbox" name="interesse" id="opcao3" value="opcao3">
        <label for="opcao3">Profissao 3</label>

        <input type="checkbox" name="interesse" id="opcao4" value="opcao4">
        <label for="opcao4">Profissao 4</label>

        <input type="checkbox" name="interesse" id="opcao5" value="opcao5">
        <label for="opcao5">Profissao 5</label>
      </div>

        <!-- RADIO -->
    <div style="margin-top: 16px;">
        <label for="interesse">Está atuando no mercado de trabalho: </label>

        <input type="radio" name="alocado-mercado" value="sim" id="alocado-opcao1">
        <label for="alocado-opcao1" >Sim</label>

        <input type="radio" name="alocado-mercado" value="nao" id="alocado-opcao2">
        <label for="alocado-opcao2">Nao</label>

        <input type="radio" name="alocado-mercado" value="freela" id="alocado-opcao3">
        <label for="alocado-opcao3">Freelancer</label>
      </div>

      <div style="margin-top: 16px;">
        <label for=""> Forma de contratação:</label>
        <!-- select - option -->
        <select name="forma-contratacao" id="forma-contratacao">
          <option value="" disabled selected>-Selecione-</option>
          <option value="PJ">PJ</option>
          <option value="PJ">PJ</option>
          <option value="Freela">Freela</option>
          <option value="Concursado">Concursado</option>
          <option value="QI">QI</option>
          <option value="MEI">MEI</option>
        </select>
      </div>
    </fieldset>

    <!-- Input de AÇÂO -->
    <div>
      <input type="button" value="Faz alguma coisa">
    </div>

    <div>
      <input type="submit" value="Salvar">
    </div>

    <div>
      <input type="reset" value="Limpar">
    </div>
  </form>


  <script src="index.js"></script>
</body>
</html>
